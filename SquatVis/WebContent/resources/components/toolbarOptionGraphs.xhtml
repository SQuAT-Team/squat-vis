<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:tp="http://xmlns.jcp.org/jsf/composite/components">

<composite:interface>
</composite:interface>

<composite:implementation>

	<!-- LINK LENGTH OPTION -->
	<h:form>
		<h:panelGrid columns="1" style="margin-bottom: 10px; width: 100%;">
			<h:outputText id="output1"
				value="Link Length: #{sessionInfo.getCurrentProjectInfo().optionsInfo.linkLength}"></h:outputText>
			<h:inputHidden id="txt1"
				value="#{sessionInfo.getCurrentProjectInfo().optionsInfo.linkLength}"></h:inputHidden>
			<pf:slider for="txt1" minValue="10" maxValue="200" display="output1"
				style="width: auto;" displayTemplate="Link length: {value}">
				<pf:ajax event="slideEnd" process="txt1" />
			</pf:slider>
		</h:panelGrid>
	</h:form>
	
	<!-- SMALL ELEMENTS FILTER OPTION -->
	<h:form>
		<h:panelGrid columns="1" style="margin-bottom: 10px; width: 100%;">
			<h:outputText id="outputSmallFilter"
				value="Small Elements Filter: #{sessionInfo.getCurrentProjectInfo().optionsInfo.smallElementsFilterSize} Candidates"></h:outputText>
			<h:inputHidden id="txtSmallFilter"
				value="#{sessionInfo.getCurrentProjectInfo().optionsInfo.smallElementsFilterSize}"></h:inputHidden>
			<pf:slider for="txtSmallFilter" minValue="0" maxValue="100" display="outputSmallFilter"
				style="width: auto;" displayTemplate="Small Elements Filter: {value} Candidates">
				<pf:ajax event="slideEnd" process="txtSmallFilter" />
			</pf:slider>
		</h:panelGrid>
	</h:form>
	
	<!-- BIG ELEMENTS FILTER OPTION -->
	<h:form>
		<h:panelGrid columns="1" style="margin-bottom: 10px; width: 100%;">
			<h:outputText id="outputBigFilter"
				value="Big Elements Filter: #{sessionInfo.getCurrentProjectInfo().optionsInfo.bigElementsFilterSize} Candidates"></h:outputText>
			<h:inputHidden id="txtBigFilter"
				value="#{sessionInfo.getCurrentProjectInfo().optionsInfo.bigElementsFilterSize}"></h:inputHidden>
			<pf:slider for="txtBigFilter" minValue="0" maxValue="100" display="outputBigFilter"
				style="width: auto;" displayTemplate="Big Elements Filter: {value} Candidates">
				<pf:ajax event="slideEnd" process="txtBigFilter" />
			</pf:slider>
		</h:panelGrid>
	</h:form>

	<!-- NAME AS ID OPTION -->
	<div class="custom-control custom-checkbox">
		<c:choose>
			<c:when
				test="${sessionInfo.getCurrentProjectInfo().optionsInfo.getUseNameInsteadOfId()}">
				<input type="checkbox" id="useUseNameInsteadOfIdCheckbox"
					class="custom-control-input" checked="true"
					onchange="changeUseNameInsteadOfId()"> <label
					class="custom-control-label" for="useUseNameInsteadOfIdCheckbox">Name
						as ID</label> </input>
			</c:when>
			<c:otherwise>
				<input type="checkbox" id="useUseNameInsteadOfIdCheckbox"
					class="custom-control-input" onchange="changeUseNameInsteadOfId()">
					<label class="custom-control-label"
					for="useUseNameInsteadOfIdCheckbox">Name as ID</label> </input>
			</c:otherwise>
		</c:choose>
	</div>
	
	<!--SHORTEN NAME OPTION -->
	<div class="custom-control custom-checkbox">
		<c:choose>
			<c:when
				test="${sessionInfo.getCurrentProjectInfo().optionsInfo.getShortenName()}">
				<input type="checkbox" id="shortenNameCheckbox"
					class="custom-control-input" checked="true"
					onchange="changeShortenName()"> <label
					class="custom-control-label" for="shortenNameCheckbox">Short Component Names</label> </input>
			</c:when>
			<c:otherwise>
				<input type="checkbox" id="shortenNameCheckbox"
					class="custom-control-input" onchange="changeShortenName()">
					<label class="custom-control-label"
					for="shortenNameCheckbox">Short Component Names</label> </input>
			</c:otherwise>
		</c:choose>
	</div>

</composite:implementation>

</html>
