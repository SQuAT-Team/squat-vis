<h:head>
	<title>Matrix</title>
	<!-- Matrix style -->
</h:head>
<h:body styleClass="fullscreen-view">
	<!-- NAVBAR -->
	<tp:header>
	</tp:header>

	<div class="container-fluid h-100">
		<div class="row h-100">

			<!-- SIDEBAR START -->
			<tp:toolbar>
			</tp:toolbar>
			<!-- SIDEBAR END -->

			<div id="content" class="ml-auto col-10 px-4 mb-2">
				<div class="row h-100">
					<div id="matrixDetails" class="col-5 h-100">
						<div class="row h-75 mh-75">
							<div class="card w-100 mb-2">
								<div class="card-header font-weight-bold">Detail</div>
								<div id="matrixDetailedContent" class="card-body scrollable"></div>
							</div>
						</div>
						<div class="row h-25 mh-25">
							<div class="card w-100">
								<div class="card-header font-weight-bold">Current</div>
								<div id="matrixCurrentContent" class="card-body scrollable"></div>
							</div>
						</div>
					</div>
					<div id="matrix" class="col-7">
						<div class="card w-100 h-100 mh-100">
							<div class="card-header font-weight-bold">Overview</div>
							<div id="matrixContent" class="card-body scrollable"></div>
						</div>
					</div>
				</div>

				<script>
					var candidateValues = '#{sessionInfo.getProjectDataAsCSV()}';
				</script>

				<tp:application_interaction_interface>
				</tp:application_interaction_interface>
			</div>
		</div>
	</div>
