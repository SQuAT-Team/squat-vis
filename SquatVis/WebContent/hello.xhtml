<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- LIBS -->
<h:outputScript library="lib" name="d3.min.js" target="head"></h:outputScript>
<!-- CSS -->
<h:outputStylesheet library="css" name="barchart_test.css" target="head"></h:outputStylesheet>
<!-- VISUALIZATIONS -->
<h:outputScript library="js" name="barchart_test.js" target="body"></h:outputScript>

<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body>
	#{helloBean.print()}
	<h2>JSF 2.2 Hello World Example - hello.xhtml</h2>  
	<h:form>
		<h:inputText value="#{helloBean.name}"></h:inputText>
		<h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
	</h:form>
	<h:form>
		<h:commandButton value="Go to Projects" action="projects"></h:commandButton>
	</h:form>
	<br />
	<h:form id="projectForm">
		<h:inputText id="name" value="#{projectController.datum.name}" />
		<h:commandButton value="Add" action="#{projectController.add}" />
	</h:form>
	<h:dataTable value="#{projectController.data}" var="project">
		<h:column>
			<f:facet name="header">Project Name</f:facet>#{project.name}
		</h:column>
				<h:column>
			<f:facet name="header">Level Numbers</f:facet>#{project.getNumberOfLevels()}
		</h:column>
	</h:dataTable>
	<h:dataTable value="#{toolConfigurationController.data}" var="c">
		<h:column>
			<f:facet name="header">Config Name</f:facet>#{c.name}
		</h:column>
		
	</h:dataTable>
	<ui:repeat var="l" value="#{levelController.data}" varStatus="status">
		<h:outputText value="This is a level: #{l.getNumberOfCandidates()}"></h:outputText>
		<br />
	</ui:repeat>
	<div>
		<ui:repeat var="c" value="#{toolConfigurationController.data}"
			varStatus="status">
			<h:outputText value="This is a configuration: #{c.name}"></h:outputText>
			<br />
		</ui:repeat>
	</div>
	<ui:repeat var="c" value="#{candidateController.data}"
		varStatus="status">
		<h:outputText value="This is a candidate"></h:outputText>
		<br />
	</ui:repeat>
		<ui:repeat var="g" value="#{goalController.data}"
		varStatus="status">
		<h:outputText value="This is a goal with children: #{g.getNumberOfChildren()}"></h:outputText>
		<br />
	</ui:repeat>
</h:body>

</html>
