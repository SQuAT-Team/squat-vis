language: java
install: true
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
script:
- mvn -q -B -f SquatVisToolConnector/pom.xml clean install
- mvn -q -B -f SquatVis/pom.xml clean install
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
  - $TRAVIS_BUILD_DIR/SquatVis/target/SquatVis*.war
  - $TRAVIS_BUILD_DIR/SquatVisToolConnector/target/SquatVisToolConnector*.jar
  on:
    repo: SQuAT-Team/squat-vis
    tags: true