language: java
install: true
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
addons:
  sonarcloud:
    organization: "squat-team"
    token:
      secure: ""
script:
- mvn -q -B -f SquatVisToolConnector/pom.xml clean org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:report package sonar:sonar
- mvn -q -B -f SquatVis/pom.xml clean org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:report package sonar:sonar
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: 
  - $TRAVIS_BUILD_DIR/SquatVis/target/SquatVis*.war
  - $TRAVIS_BUILD_DIR/SquatVisToolConnector/target/SquatVisToolConnector*.jar
  on:
    repo: SQuAT-Team/squat-vis
    tags: true